name: Update Status Badges
on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  status_badges:
    runs-on: ubuntu-latest
    name: Update status badges
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check and update badges
        uses: lucasvanmol/status-badges@v1.1.0
        with:
          path: 'docs/build/build-open-source.md'
          token: ${{ secrets.GITHUB_TOKEN }}
          find-all-links: true
          pull-request: true
          pr-branch: 'polkadot-wiki/update-badges'
          active-emoji: ':green_heart:'
          stale-emoji: ':yellow_heart:'
          inactive-emoji: ':broken_heart:'
